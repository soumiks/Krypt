name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  crypto:
    name: Crypto (Rust)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/crypto
      - name: Check
        run: cargo check
        working-directory: packages/crypto
      - name: Test
        run: cargo test
        working-directory: packages/crypto
      - name: Fmt
        run: cargo fmt --check
        working-directory: packages/crypto
      - name: Clippy
        run: cargo clippy -- -D warnings
        working-directory: packages/crypto

  contracts:
    name: Contracts (Solidity)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: foundry-rs/foundry-toolchain@v1
      - name: Build
        run: forge build
        working-directory: packages/contracts
      - name: Test
        run: forge test -vvv
        working-directory: packages/contracts

  sdk:
    name: SDK (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm install
        working-directory: packages/sdk
      - name: Build
        run: npm run build
        working-directory: packages/sdk
